<h1 class="title-page">Create Department</h1>
<div class="form-page">
  <form [formGroup]="form" [hidden]="submitted">
    <mat-form-field>
      <input matInput placeholder="Department Name" formControlName="depName">
    </mat-form-field>

    <button
      mat-raised-button
      [disabled]="form.invalid"
      (click)="save()">Submit
    </button>

    <button
      mat-raised-button
      (click)="cancel()">Cancel
    </button>
  </form>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button
      mat-raised-button
      (click)="newDepartment()">Add More Department
    </button>
  </div>

</div>
